<section id="transactions" class="section active">
  <div class="container">
    <div class="section-header">
      <h2>All Transactions</h2>
      <div class="search-container">
        <input
          type="text"
          id="search-transactions"
          placeholder="Search transactions..."
          aria-label="Search transactions"
        />
        <button id="clear-search" aria-label="Clear search">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <div class="filters">
      <div class="filter-group">
        <label for="filter-category">Category:</label>
        <select id="filter-category">
          <option value="">All Categories</option>
          <!-- Categories will be populated by JavaScript -->
        </select>
      </div>

      <div class="filter-group">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
          <option value="date-desc">Date (Newest First)</option>
          <option value="date-asc">Date (Oldest First)</option>
          <option value="amount-desc">Amount (High to Low)</option>
          <option value="amount-asc">Amount (Low to High)</option>
          <option value="category">Category</option>
        </select>
      </div>
    </div>

    <div class="transactions-table-container">
      <table class="transactions-table" aria-label="Transactions">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactions-list">
          <!-- Transactions will be inserted here by JavaScript -->
          <tr class="empty-row">
            <td colspan="5">No transactions found</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="export-actions">
      <button id="export-json" class="btn">Export as JSON</button>
      <button id="import-json" class="btn btn-secondary">
        Import from JSON
      </button>
      <input
        type="file"
        id="import-json-file"
        accept=".json"
        style="display: none"
      />
    </div>
  </div>
</section>
