<!-- Dashboard Section -->
<section id="dashboard" class="section">
  <div class="container">
    <h2>Dashboard</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Balance</h3>
        <p class="stat-amount" id="total-balance">$0.00</p>
      </div>
      <div class="stat-card">
        <h3>This Month</h3>
        <p class="stat-amount" id="monthly-total">$0.00</p>
      </div>
      <div class="stat-card">
        <h3>Top Category</h3>
        <p id="top-category">-</p>
      </div>
    </div>

    <div class="recent-transactions">
      <h3>Recent Transactions</h3>
      <div class="transactions-list" id="recent-transactions">
        <p class="empty-state">
          No recent transactions. Add your first transaction to get
          started!
        </p>
      </div>
    </div>
  </div>
</section>
