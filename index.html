<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Track your student expenses and manage your budget effectively"
    />
    <title>Student Finance Tracker</title>
    <link rel="stylesheet" href="src/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header Component Container -->
    <div id="header-container"></div>

    <main id="main-content" class="main-content">
      <!-- Dashboard Component Container -->
      <div id="dashboard-container"></div>

      <!-- Transactions Component Container -->
      <div id="transactions-container"></div>

      <!-- Add Transaction Component Container -->
      <div id="add-transaction-container"></div>

      <!-- Settings Component Container -->
      <div id="settings-container"></div>

      <!-- About Component Container -->
      <div id="about-container"></div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Student Finance Tracker. All rights reserved.</p>
      </div>
    </footer>

    <!-- Edit Modal Component Container -->
    <div id="edit-modal-container"></div>

    <!-- Confirmation Dialog Component Container -->
    <div id="confirm-dialog-container"></div>

    <!-- Status Message Component Container -->
    <div id="status-message-container"></div>

    <!-- JavaScript files -->
    <!-- Component Loader - Must be loaded first -->
    <script src="src/scripts/componentLoader.js" type="module"></script>
    <script src="src/scripts/validators.js" type="module"></script>
    <script src="src/scripts/storage.js" type="module"></script>
    <script src="src/scripts/state.js" type="module"></script>
    <script src="src/scripts/search.js" type="module"></script>
    <script src="src/scripts/ui.js" type="module"></script>
    <script src="src/scripts/app.js" type="module"></script>
    <script src="src/scripts/routing.js" type="module"></script>
  </body>
</html>
